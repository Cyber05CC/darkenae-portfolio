<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>darken Ae</title>
        <link rel="icon" type="image/png" href="./assets/favico.png" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            background: '#F2F4F7',
                            surface: '#FFFFFF',
                            primary: '#6366f1', // Indigo 500
                            secondary: '#111827', // Deep Black
                            subtle: '#9CA3AF',
                        },
                        fontFamily: {
                            sans: ['"Montserrat"', 'sans-serif'],
                            display: ['"Montserrat"', 'sans-serif'],
                        },
                        animation: {
                            float: 'float 6s ease-in-out infinite',
                            'scroll-up': 'scrollUp 30s linear infinite',
                            'scroll-down': 'scrollDown 30s linear infinite',
                            'scroll-left': 'scrollLeft 40s linear infinite',
                            'scroll-right': 'scrollRight 40s linear infinite',
                        },
                        keyframes: {
                            float: {
                                '0%, 100%': { transform: 'translateY(0)' },
                                '50%': { transform: 'translateY(-10px)' },
                            },
                            scrollUp: {
                                '0%': { transform: 'translateY(0)' },
                                '100%': { transform: 'translateY(-50%)' },
                            },
                            scrollDown: {
                                '0%': { transform: 'translateY(-50%)' },
                                '100%': { transform: 'translateY(0)' },
                            },
                            scrollLeft: {
                                '0%': { transform: 'translateX(0)' },
                                '100%': { transform: 'translateX(-50%)' },
                            },
                            scrollRight: {
                                '0%': { transform: 'translateX(-50%)' },
                                '100%': { transform: 'translateX(0)' },
                            },
                        },
                    },
                },
            };
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --color-background: 242 244 247;
            }
            body {
                background-color: #f2f4f7;
                color: #111827;
                font-family: 'Montserrat', sans-serif;
            }
            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #d1d5db;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #9ca3af;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "react": "https://esm.sh/react@^19.2.3",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
                    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
                }
            }
        </script>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
